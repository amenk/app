<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-database-script.html">
<link rel="import" href="../common/behavior-app-state.html">
<link rel="import" href="../common/behavior-firebase-paths.html">
<link rel="import" href="../utils/lodash.html">
<link rel="import" href="provider-spotify.html">

<dom-module id="provider-tracks">
    <template>
        <provider-spotify id="spotifyProvider"></provider-spotify>
    </template>
    <script>
        Polymer({
            is: 'provider-tracks',

            behaviors: [
                FestifyBehaviors.FirebasePathsBehavior,
                FestifyBehaviors.StateBehavior
            ],

            properties: {
                limit: {
                    type: Number,
                    value: 50
                },
                searchQuery: {
                    type: String
                },
                searchResults: {
                    type: Array,
                    notify: true,
                    value: () => []
                },
                tracks: {
                    type: Array,
                    notify: true,
                    value: () => []
                },
                _fbQuery: {
                    type: firebase.database.Query,
                    computed: '_computeQuery(state.partyId, limit)',
                    observer: '_queryChanged'
                }
            },

            observers: [
                '_searchQueryChanged(searchQuery, state.party.country, limit)',
                '_tracksChanged(tracks.*)'
            ],

            _computeQuery: function(partyId, limit) {
                if (!partyId) {
                    return null;
                }

                let query = firebase.database().ref(this._getFbTracksPath(partyId));
                if (limit > 0) {
                    query = query.limitToFirst(limit);
                }
                return query.orderByChild('order');
            },

            _queryChanged: function(query, oldQuery) {
                if (oldQuery) {
                    oldQuery.off('value');
                }
                if (this.tracks) {
                    this.splice('tracks', 0, this.tracks.length);
                }
                if (query) {
                    query.on('value', this._fbValue.bind(this));
                }
            },

            _fbValue: function(snap) {
                const data = _.values(snap.val());

                if (data.length > 0) {
                    data.sort((a, b) => a.order - b.order);
                }

                if (!this.tracks) {
                    this.set('tracks', []);
                }
                this.splice('tracks', 0, this.tracks.length, ...data);
            },

            _searchQueryChanged: function (query, market, limit) {
                this.debounce('queryChanged', function () {
                    this.set('searchResults', []);

                    if (!query || query.length < 1) {
                        return;
                    }

                    [ // Enter the other providers here
                        this.$.spotifyProvider
                    ].map(provider => {
                        provider.search(query, market, limit)
                            .then(results => results.map(track => {
                                track.isFromSearch = true;
                                return track;
                            }))
                            .then(results => this.push('searchResults', ...results))
                            .catch(function (err) {
                                if (err.message == "Request aborted.") {
                                    return Promise.resolve();
                                }
                            });
                    });
                }, 200);
            },

            _tracksChanged: function (change) {
                const tracks = change.base;
                this.set('state.currentTrack', (tracks && tracks.length > 0) ? tracks[0] : null);
            }
        });
    </script>
</dom-module>
